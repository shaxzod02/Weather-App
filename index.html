<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="Location">
                <div class="city">Egypt, US</div>
                <div class="date">Monday 10 June 2024</div>
            </section>
            <div class="main-temp">
             <div class="temp">15<span>°c</span></div>
             <div class="weather">Fog</div>
             <div class="hi-low">19°c / 23°c</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
